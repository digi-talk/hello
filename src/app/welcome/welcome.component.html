<div id='main-container' [ngStyle]="{'background-image': 'url('+ bg + ')'}">
 
  
<span [ngSwitch]="ws.get('landing')">
  <welcomeContent [url]="url" class="comp animated fadeIn" *ngSwitchWhen="'welcome'"></welcomeContent>
  <signup class="comp animated fadeIn" *ngSwitchWhen=" 'signup' "></signup>
  <login class="comp animated fadeIn" *ngSwitchWhen=" 'login' "></login>
  <learn *ngSwitchWhen="'learn'"></learn>
  <profile *ngSwitchWhen= "'profile'"></profile>
</span>
  
  <div id="img-container" *ngIf="!appState._state.learn" [ngStyle]="{'background-image': 'url('+ hands + ')'}">
    <!-- <img [src]="hands" class="hands"> -->
    </div>
  <!-- /img-container -->
</div>
