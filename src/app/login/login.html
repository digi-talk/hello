<div id="main-container">
  <div class="form-container">
    <div>
      <h1>Login....</h1><h3 class='alt'><button class="login" (click)="signupRoute()">....Signup</button></h3>
    </div>
    <form>
      <input type="email" name="email" placeholder="Email">
      <br>
      <input type="password" name="password" placeholder="Password">
      <div>
        <input type="submit" value="Log in" class="signup">
        <button class="cancel" (click)="appState.welcome()">
          Cancel
        </button>
      </div>
    </form>
  </div>
  <!-- /form-container -->
</div>
<!-- /main-container -->
